<div *ngIf="mostrarError" class="alert alert-dismissible alert-danger">
  <div class="text-center">
    <strong>ERROR : CIUDAD NO ENCONTRADA</strong>
  </div>
</div>
<div class="container pt-4">
  <div class="row">
    <div class="col-lg-4">
      <img [src]="urlImagen" alt="imgClima" />
    </div>
    <div class="col-lg-6">
      <input
        type="text"
        class="form-control form-control-lg size"
        placeholder="Ingrese Ciudad"
        [(ngModel)]="ciudad"
      />
      <button
        (click)="obtenerClima()"
        class="btn btn-primary btn-lg btn-block mt-4 size"
        [disabled]="ciudad == ''"
      >
        OBTENER CLIMA
      </button>
      <div *ngIf="loading" class="text-center mt-3">
        <div class="spinner-grow text-primary" role="status"></div>
        <div class="spinner-grow text-primary" role="status"></div>
        <div class="spinner-grow text-primary" role="status"></div>
      </div>

      <div *ngIf="query" class="card mt-3 border-primary text-center">
        <div class="card-body">
          <p><b>Temperatura: </b> {{ temperatura | number: "1.2-2" }} Â°C</p>
          <p><b>Humedad: </b> {{ humedad }}</p>
          <p><b>Clima : </b> {{ clima }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
